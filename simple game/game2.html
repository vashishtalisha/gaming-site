<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        color: #333;
        background-image: url(https://venngage-wordpress.s3.amazonaws.com/uploads/2018/09/Colorful-Geometric-Simple-Background-Image.jpg);
            background-size: cover;
            background-attachment: fixed;
    }

    #game-container {
        margin: 50px auto;
        width: 300px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

    .rock {
        background-color: #c0c0c0;
    }

    .paper {
        background-color: #f5f5f5;
    }

    .scissors {
        background-color: #d3d3d3;
    }

    button:hover {
        opacity: 0.8;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
<body>
    <div id="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
        <div id="result"></div>
    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        const resultDisplay = document.getElementById('result');

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) return 'It\'s a tie!';
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'You win!';
            } else {
                return 'You lose!';
            }
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.className;
                const computerChoice = getComputerChoice();
                const result = determineWinner(playerChoice, computerChoice);
                resultDisplay.innerText = `Computer chose ${computerChoice}. ${result}`;
            });
        });
    </script>
</body>
</html>
