<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEEEEEEEEEE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #a0a0a0;
            background: linear-gradient(90deg, #ffffff, #f2ff00);
        }
        .container {
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 700px;
            max-width: 100%;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        .timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #game-status {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">Time: 0s</div>
    <div class="container" id="game-container"></div>
    <div id="game-status">Score: 0</div>
    <script>
        const emojis = ['ğŸ¤¡', 'ğŸ˜‚', 'ğŸ˜Š', 'ğŸ˜', 'ğŸ˜', 'ğŸ˜˜', 'ğŸ˜œ', 'ğŸ˜‹', 'ğŸ˜‡', 'ğŸ˜‰', 'ğŸ˜š', 'ğŸ˜™', 'ğŸ˜—', 'ğŸ˜›', 'ğŸ˜'];
        const cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCards = [];
        let clickDisabled = false;
        let timeElapsed = 0;
        let timerInterval;
        let score = 0;
        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<span class="hidden">${emoji}</span>`;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }     
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        function flipCard(card) {
            if (clickDisabled || card === flippedCards[0]) return;
            card.firstChild.classList.remove('hidden');
            flippedCards.push(card);
            if (flippedCards.length === 2) {
                clickDisabled = true;
                setTimeout(() => {
                    const [firstCard, secondCard] = flippedCards;
                    if (firstCard.firstChild.innerText === secondCard.firstChild.innerText) {
                        matchedCards.push(firstCard, secondCard);
                        score++;
                    } else {
                        firstCard.firstChild.classList.add('hidden');
                        secondCard.firstChild.classList.add('hidden');
                        score--;
                    }
                    flippedCards = [];
                    clickDisabled = false;
                    updateStatus();
                }, 666);
            }
        }
        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                document.getElementById('timer').textContent = `Time: ${timeElapsed}s`;
            }, 1000);
        }
        
        function initializeGame() {
            const container = document.getElementById('game-container');
            shuffle(cards).forEach(emoji => {
                const card = createCard(emoji);
                container.appendChild(card);
            });
            startTimer();
        }
        
        function updateStatus() {
            const statusDiv = document.getElementById('game-status');
            statusDiv.textContent = `Score: ${score}`;

            if (score >= 10) {
                alert("You won!");
                resetGame();
            } else if (score <= -10) {
                alert("Restart game");
                resetGame();
            }
        }
        
        function resetGame() {
            score = 0;
            timeElapsed = 0;
            document.getElementById('game-container').innerHTML = '';
            updateStatus();
            clearInterval(timerInterval);
            initializeGame();
        }

        window.onload = initializeGame;
    </script>
</body>
</html>
